<div class="content">
    <div *ngFor="let product of products">
        <a [routerLink]="['/product', product.id]">
            <div class="product">
                <div class="image">
                    <img src="{{ product.image }}" alt="product image " width="160" />
                </div>
                <div id="description">
                    <h4 class="name">{{ product.name }}</h4>
                    <div class="type">type: {{ product.type }}</div>
                    <div class="size">size: {{ product.size }}</div>
                    <div class="manufacturer">by: {{ product.manufacturer }}</div>
                    <div class="price">{{ product.price }}$</div>
                </div>
            </div>
        </a>
    </div>
</div>
