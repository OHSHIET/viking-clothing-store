<div class="main">
  <div class="sidebar">
    <div class="top">
      <a href="/">
        <div class="name">
          <div class="name_elem">V</div>
          <div class="name_elem img_name"><img src="assets/images/sword.png" alt="sword logo" width="60" /></div>
          <div class="name_elem">K</div>
          <div class="name_elem">I</div>
          <div class="name_elem">N</div>
          <div class="name_elem">G</div>
        </div>
      </a>

      <div class="description">
        <div>premium</div>
        <div>men</div>
        <div>clothing</div>
      </div>
    </div>

    <div class="bottom">
      <div class="icons">
        <div>
          <a href="search">
            <mat-icon class="icon">search</mat-icon>
          </a>
        </div>
        <div>
          <a href="cart">
            <mat-icon class="icon">shopping_cart</mat-icon>
          </a>
        </div>
        <div>
          <a href="catalogue">
            <mat-icon class="icon">list</mat-icon>
          </a>
        </div>
        <div *ngIf="loggedIn">
          <div>
            <a class="user_icon" href="user/{{userId}}">
              <mat-icon class="icon last_icon">person</mat-icon>
            </a>
          </div>
          <div style="text-align: center">
            <div>
              {{username}}
            </div>
            <div>
              <a class="logout" href="/" (click)="logOut()">
                log out
              </a>
            </div>
          </div>
        </div>
        <div *ngIf="!loggedIn">
          <a href="auth/login">
            <mat-icon class="icon last_icon">person</mat-icon>
          </a>
        </div>
      </div>
    </div>
  </div>



  <div class="maincontent">
    <div>
      <router-outlet></router-outlet>
    </div>
    <div class="author">
      2024 &copy; Lev Leitckii
    </div>
  </div>
</div>
